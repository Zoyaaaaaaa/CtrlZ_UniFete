<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px;
            margin: 0 10px;
            cursor: pointer;
        }

        #approveBtn {
            background-color: green;
            color: white;
        }

        #notApproveBtn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Event Approval</h2>
    <form action="/send_approval" method="post" id="approvalForm">
        <input type="hidden" name="approvalStatus" id="approvalStatus">
    </form>
    <div class="button-container">
        <button id="approveBtn" class="button" onclick="setApprovalStatus('Approved')">Approve</button>
        <button id="notApproveBtn" class="button" onclick="setApprovalStatus('Not Approved')">Not Approve</button>
    </div>

    <script>
        function setApprovalStatus(status) {
            document.getElementById("approvalStatus").value = status;
            document.getElementById("approvalForm").submit();
        }
    </script>
</body>
</html>
