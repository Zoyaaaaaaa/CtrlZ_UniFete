<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request an Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #ECA400;
                margin: 0;
                padding: 0;
                background: linear-gradient(rgba(236, 164, 0, 0.5), rgba(236, 164, 0, 0.5)), url("https://images.unsplash.com/photo-1437419764061-2473afe69fc2?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y2FtZXJhJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D");
                background-repeat: no-repeat;
                background-size: cover;
                
            }
            
            form {
                max-width: 650px;
                margin: 90px auto;
                background-color: #fff;
                padding: 20px 60px;
                border-radius: 8px;
                box-shadow: 5px 4px 10px rgba(0, 0, 0, 0.6);
    }
    
            form h2{
                font-family: "Ubuntu", sans-serif;
                font-weight: 700;
                font-style: normal;
                font-size: 30px;
            }
            label {
                display: block;
                margin-bottom: 8px;
                font-family: "Nunito Sans", sans-serif;
                font-weight: 700;
                font-style: normal;
                font-size: 18px;
            }
    
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: none;
                border-bottom: 2px solid #001D4A;
                border-radius: 4px;
                font-family: "Nunito Sans", sans-serif;
                font-style: normal;
                font-size: 18px;
            }
            
            
            textarea{
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: none;
                outline: 2px solid #001D4A;
                border-radius: 4px;
                font-family: "Nunito Sans", sans-serif;
                font-style: normal;
                font-size: 18px;
                
            }
            select {
             width: 65%;
            padding: 8px;
             margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #001D4A;
            border-radius: 4px;
            position: relative;
            top: -35px;
            right: -210px;
            font-size: 16px;
            font-family: "Nunito Sans";
            }
    
    
            select::-ms-expand {
             display: none;
            }
    
            select::-webkit-scrollbar {
            width: 12px;
            }
    
            select option {
             background-color: #fff;
             color: #001D4A;
            }
            select option:hover, select option:focus{
                background-color: #001D4A;
            }
            
            select:focus,select:hover {
             border-color: #006992;
            
            }
    
            button {
                background-color: #001D4A;
                color: #fff;
                padding: 10px 25px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                display: block; 
                margin: 0 auto;   
                position: relative;
                top: -30px;
                font-size: 18px;
            }
    
            button:hover {
                background-color: #006992;
            }
        </style>
</head>
<body>

    <form action="/send_email" method="post">
        <h2><center>Registration Form</center></h2>

        <label for="YourName">Your Name:</label>
        <input type="text" id="YourName" name="YourName" required>

        <label for="name">Team Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Enter Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="teammates">No. of Teammates:</label>
        <select id="teammates" name="teammates" required>
            <option value="Individual">Individual</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            
        </select>

        <br>
        <br>
        <button type="submit">Submit Request</button>
    </form>

</body>
</html>
